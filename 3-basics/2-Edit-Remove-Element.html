<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="myLanguage">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function name(langugeName) {
        const li = document.createElement("li")
        li.innerHTML = `${langugeName}`
        document.querySelector(".myLanguage")
        .appendChild(li)
    }
    name("java")
    name("mysql")
    


    // second method

    function addlang(langugeName) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langugeName))
        document.querySelector(".myLanguage").appendChild(li)
    }
    addlang("python")

    // Edit

    const secondlang = document.querySelector("li:nth-child(3)")
    const newli = document.createElement("li")
    newli.textContent = "mojo"
    secondlang.replaceWith(newli)


    // 2nd method

    const first = document.querySelector("li:first-child")
    first.outerHTML = "<li>TypeScript</li>"

    //Remove

    const last = document.querySelector("li:last-child")
    last.remove()
</script>
</html>
